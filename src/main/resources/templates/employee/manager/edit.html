<div class="container-sm" id="table-container">
    <form th:method="PATCH" th:action="@{/api/v1/employee/{idEmployee}(idEmployee=${employee.getIdEmployee()})}"
          th:object="${employee}" class="needs-validation" novalidate>
        <div class="row mb-4">
            <div class="form-group col-md-2">
                <label for="id_employee">Employee ID</label>
                <input type="text" class="form-control" id="id_employee" th:field="*{idEmployee}"
                       placeholder="Employee ID" readonly>
            </div>
            <div class="form-group col-md-3">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{emplSurname}" placeholder="Surname"
                       required>
            </div>
            <div class="form-group col-md-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{emplName}" placeholder="Name" required>
            </div>
            <div class="form-group col-md-3">
                <label for="patronymic">Patronymic</label>
                <input type="text" class="form-control" id="patronymic" th:field="*{emplPatronymic}"
                       placeholder="Patronymic">
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-group col-md-3">
                <label for="role">Role</label>
                <select class="form-control" name="role" id="role" th:field="*{emplRole}" required>
                    <option value="null" selected>Select a role</option>
                    <option value="Cashier">Cashier</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}" placeholder="Salary" min="0.1" step="0.001"
                       required>
                <div class="invalid-feedback">
                    Please enter a non-negative salary and >0
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" pattern="\d{4}-\d{2}-\d{2}" th:field="*{dateOfBirth}"
                       required
                       onchange="validateDateOfBirth()">
            </div>
            <div class="form-group col-md-3">
                <label for="dateOfStart">Date of Start</label>
                <input type="date" class="form-control" id="dateOfStart" pattern="\d{4}-\d{2}-\d{2}"
                       th:field="*{dateOfStart}" required onchange="validateDateOfStart()">
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-group col-md-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}" maxlength="12" required>
                <div class="invalid-feedback">
                    Please enter a valid sized phone number
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required>
            </div>
            <div class="form-group col-md-3">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zipCode">Zip Code</label>
                <input type="number" class="form-control" id="zipCode" th:field="*{zipCode}" min="0" required>
                <div class="invalid-feedback">
                    Please enter a valid zip code
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-md btn-block">Update information</button>
            <a class="btn btn-outline-primary btn-md btn-block" th:href="@{/api/v1/employee}">Back</a>
        </div>
    </form>
</div>
<script>
    function validateDateOfBirth() {
        const dobInput = document.getElementById('dob');
        const initialVal = dobInput.value;
        const dobValue = dobInput.value;
        const dobDate = new Date(dobValue);

        const today = new Date();
        const eighteenYearsAgo = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());

        if (dobDate > eighteenYearsAgo) {
            alert('You must be at least 18 years old');
            dobInput.value = '';
        }
    }

    function validateDateOfStart() {
        const dateOfStartInput = document.getElementById('dateOfStart');
        const dateOfStartValue = dateOfStartInput.value;
        const dateOfStartDate = new Date(dateOfStartValue);

        const today = new Date();
        if (dateOfStartDate > today) {
            alert('The date of start cannot be in the future');
            dateOfStartInput.value = '';
        }
    }
</script>
<script>
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
</script>
</body>
