<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Zlagoda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/category">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/check">Checks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/customer-card">Customer Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/employee">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/product">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/sale">Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/store-product">Store Products</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-sm" id="table-container">
    <form th:method="PATCH" th:action="@{/api/v1/employee/{idEmployee}(idEmployee=${employee.getIdEmployee()})}"
          th:object="${employee}" class="needs-validation">
        <div class="row mb-4">
            <div class="form-group col-md-2">
                <label for="id_employee">Employee ID</label>
                <input type="text" class="form-control" id="id_employee" th:field="*{idEmployee}"
                       placeholder="Employee ID" required>
            </div>
            <div class="form-group col-md-3">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{emplSurname}" placeholder="Surname" required>
            </div>
            <div class="form-group col-md-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{emplName}" placeholder="Name" required>
            </div>
            <div class="form-group col-md-3">
                <label for="patronymic">Patronymic</label>
                <input type="text" class="form-control" id="patronymic" th:field="*{emplPatronymic}"
                       placeholder="Patronymic">
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-group col-md-3">
                <label for="role">Role</label>
                <select class="form-control" name="role" id="role" th:field="*{emplRole}" required>
                    <option value="null" selected>Select a role</option>
                    <option value="Cashier">Cashier</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="salary">Salary</label>
                <input type="text" class="form-control" id="salary" th:field="*{salary}" placeholder="Salary" required>
            </div>
            <div class="form-group col-md-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" pattern="\d{4}-\d{2}-\d{2}" th:field="*{dateOfBirth}" required>
            </div>
            <div class="form-group col-md-3">
                <label for="dateOfStart">Date of Start</label>
                <input type="date" class="form-control" id="dateOfStart" pattern="\d{4}-\d{2}-\d{2}"
                       th:field="*{dateOfStart}" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-group col-md-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}" required>
            </div>
            <div class="form-group col-md-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}"required>
            </div>
            <div class="form-group col-md-3">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-md btn-block">Update information</button>
            <a class="btn btn-outline-primary btn-md btn-block" th:href="@{/api/v1/employee}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
