<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Zlagoda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/category">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/check">Checks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/customer-card">Customer Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/employee">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/product">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/sale">Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/store-product">Store Products</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-sm" id="table-container">
    <form th:method="PATCH" th:action="@{/api/v1/category/{numberCategory}(numberCategory=${category.getCategoryNumber()})}"
          th:object="${category}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="number_category" class="form-label">Category Number</label>
            <input class="form-control" name="number_category" id="number_category" th:field="*{categoryNumber}" readonly>
        </div>
        <div class="mb-3">
            <label for="name_category" class="form-label">Category Name</label>
            <input class="form-control" name="name_category" id="name_category" th:field="*{categoryName}"
                   required="required">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-md btn-block">Update category</button>
            <a class="btn btn-outline-primary btn-md btn-block" th:href="@{/api/v1/category}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
